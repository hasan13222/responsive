<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoom</title>
	<!-- work sans -->
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jquery popper bootstrap js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- animate css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- style css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- responsive css -->
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<div class="container-fluid header_n_mainSection text-white">
		<header>
			<!-- NAVIGATION SECTION -->
			<div class="container header_wrapper">
				
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				  <!-- Brand/logo -->
				  <a class="navbar-brand" href="#">
				    LOGO
				  </a>
				  
				  <!-- Links -->
				  <ul class="navbar-nav">
				  	<li class="nav-item"><a href="#">
				  		<img src="images/home/pro-photo.png" alt="profile photo"> <span class="pro_name">Mitchel Marss</span>
				  	</a></li>
				    <li class="nav-item">
				      <a class="nav-link active" href="#"><img src="images/home/home-icon.png" alt="home" class="home"></a>
				    </li>
				    <li class="nav-item">
				      <a class="nav-link" href="#"><img src="images/home/message-icon.png" alt="message" class="message"></a>
				    </li>
				    <li class="nav-item">
				      <a class="nav-link" href="#"><img src="images/home/session-icon.png" alt="session" class="session"></a>
				    </li>
				    <li class="nav-item">
				      <a class="nav-link" href="#"><img src="images/home/contact-icon.png" alt="contact" class="contact"></a>
				    </li>
				    <li class="nav-item">
				    	<form action="post">
				    		<input class="form-control" type="text" placeholder="Search..">
				    	</form>
				    	<button class="d-none d-md-block" type="submit"><img src="images/home/search-icon.png" alt="Search"></button>
				    	<button class="d-bock d-md-none" type="submit"><img src="images/home/search-icon.png" alt="Search"></button>
				    </li>
				  </ul>
				</nav>
			</div>
			<!-- END OF NAVIGATION -->
		</header>

		<!-- main SECTION -->
		<div class="container main_section_wrapper">		
			<div class="row text-white main_section_inner">
				<div class="col-md-6 col-12 ms_left">
					<div class="row ms">
						<div class="col-6 text-center slideInDown animated slow">
							<div class="msl bg-info ml-auto">
								<img src="images/home/video.png" alt="video">
								<p>New Meeting</p>
							</div>
						</div>
						<div class="col-6 text-center slideInDown animated slow">
							<div class="msr bg-info mr-auto">
								<img src="images/home/add.png" alt="add">
								<p>Join</p>
							</div>
						</div>
					</div>
					<div class="row ms">
						<div class="col-6 text-center slideInUp animated slow">
							<div class="msl bg-info ml-auto">
								<img src="images/home/calendar.png" alt="calendar">
								<p>Schedule</p>
							</div>
						</div>
						<div class="col-6 text-center slideInUp animated slow">
							<div class="msr bg-info mr-auto">
								<img src="images/home/share.png" alt="share">
								<p>Share Screen</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-12 ms_right">
					<div class="row main_right mrt">
						<div class="col-12 text-center">
							<div class="rounded bg-info fadeIn animated slow">
								<time>05 : 29 PM</time>
								<p class="meta">Thursday, October 29, 2020</p>
							</div>
						</div>
					</div>
					<div class="row main_right mrb">
						<div class="col-12 text-center fadeIn animated slow">
							<div class="rounded bg-info">
								<span class="meta rounded-pill btn bg-white">
									29 October, 2020
								</span>
								<p class="mrb_info">No Upcoming Meetings</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END OF main SECTION -->
	</div>
	
	<!-- xcripts -->
	<script src="js/custom.js"></script>
</body>
</html>
