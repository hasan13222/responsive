<!DOCTYPE html>

				    LOGO
				  </a>
				  
				  <!-- Links -->
				  <ul class="navbar-nav">
				  	<li class="nav-item"><a href="#">
				  		<img src="images/home/pro-photo.png" alt="profile photo"> <span class="pro_name">Mitchel Marss</span>

				    <li class="nav-item">

				    <li class="nav-item">
				      <a class="nav-link" href="#"><img src="images/home/message-icon.png" alt="message" class="message"></a>

							</div>

						</div>

	<script src="js/custom.js"></script>
